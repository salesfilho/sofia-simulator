<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"   
                 xmlns:ui="http://java.sun.com/jsf/facelets"

                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:outputPanel rendered="true" id="mainOutputPanel">  

        <h:form id="crudFormTemplate">  

            <!-- bloco de pesquisa -->  
            <p:panel id="pnl_searchBlock"  
                     rendered="#{defaultBean.searchState}">  
                <ui:insert name="searchBlock">  
                </ui:insert>  
            </p:panel>

            <!-- bloco de listagem -->  
            <p:panel id="pnl_listBlock"  
                     rendered="#{defaultBean.listState}">  
                <ui:insert name="listBlock">  
                </ui:insert>  
            </p:panel>

            <!-- bloco de  inclusao -->  
            <p:panel id="pnl_insertBlock"  
                     rendered="#{defaultBean.insertState}">  
                <f:facet name="header">  
                </f:facet>  
                <ui:insert name="insertBlock">  
                </ui:insert>  
            </p:panel>  

            <!-- bloco de edição ou inclusao -->  
            <p:panel id="pnl_updateBlock"  
                     rendered="#{defaultBean.updateState}">  
                <f:facet name="header">  
                </f:facet>  
                <ui:insert name="updateBlock">  
                </ui:insert>  
            </p:panel>  
            <!-- bloco de detalhamento -->  
            <p:panel id="pnl_detailBlock"  
                     rendered="#{defaultBean.datailState}">  
                <f:facet name="header">  
                </f:facet>  
                <ui:insert name="detailBlock">  
                </ui:insert>  
            </p:panel>  
        </h:form>  
    </p:outputPanel>  
</ui:composition>
