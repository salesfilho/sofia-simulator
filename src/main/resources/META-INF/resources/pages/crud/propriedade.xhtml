<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/layoutCrud.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"   
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"

                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">


    <!-- passa parâmetro para o template especificando o Mbean -->  
    <ui:param name="defaultBean" value="#{propriedadeMBean}" />  

    <!-- Bloco de Pesquisa -->
    <ui:define name="searchBlock">
        <f:facet name="header">  
            Pesquisar
        </f:facet>  

        <h:panelGrid columns="1" id="panel_searchBlock">  
        </h:panelGrid>
    </ui:define>  

    <!-- Bloco de Listagem -->
    <ui:define name="listBlock">
        <h:panelGrid columns="1" id="panel_listBlock">  
            <p:column>

                <p:commandButton value="Novo" actionListener="#{propriedadeMBean.changeToInsertState()}" update="@form"/>  

                <p:dataTable id="list_lazyDataTable" 
                             value="#{propriedadeMBean.beans}"
                             var="propriedade"
                             rendered="true"
                             paginator="true" paginatorPosition="bottom" 
                             rows="10"
                             emptyMessage="Nenhum registro encontrado."
                             currentPageReportTemplate="Exibindo de {startRecord} até {endRecord} do total de {totalRecords} registros."
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <f:facet name="header">
                        Propriedade
                    </f:facet>

                    <p:column headerText="ID" sortBy="#{propriedade.id}">
                        <h:outputText value="#{propriedade.id}" />
                    </p:column>

                    <p:column headerText="Nome" sortBy="#{propriedade.nome}" filterBy="#{propriedade.nome}">
                        <h:outputText value="#{propriedade.nome}" />
                    </p:column>

                    <p:column headerText="Descrição" sortBy="#{propriedade.descricao}" filterBy="#{propriedade.descricao}">
                        <h:outputText value="#{propriedade.descricao}" />
                    </p:column>

                    <p:column headerText="Ações" width="150" style="alignment-adjust: central" >
                        <p:commandButton actionListener="#{propriedadeMBean.startUpdate(propriedade.id)}" update="@form" title="Editar" icon="ui-icon-pencil"/>
                        <p:commandButton actionListener="#{propriedadeMBean.startDetail(propriedade.id)}" update="@form" title="Detalhes" icon="ui-icon-search"/>
                        <p:commandButton actionListener="#{propriedadeMBean.processDelete(propriedade.id)}" update="@form" title="Excluir" icon="ui-icon-trash">
                            <p:confirm header="Confirmação" message="Tem certeza que deseja excluir o registro?" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </p:column>
                    <f:facet name="footer">  
                    </f:facet>  
                </p:dataTable>

            </p:column>
        </h:panelGrid>

    </ui:define>  

    <!-- Bloco de Insert -->
    <ui:define name="insertBlock">    
        <f:facet name="header">  
            Cadastrar de propriedade
        </f:facet>  

        <h:panelGrid columns="2" id="panel_insertBlock" style="width: 100%" >  
            <h:outputLabel value="Nome"/>  
            <h:inputText value="#{propriedadeMBean.bean.nome}" size="30" />  

            <h:outputLabel value="Descricao"/>  
            <h:inputText value="#{propriedadeMBean.bean.descricao}" size="30" />  

            <h:outputLabel value="Parametros"/>  
            <p:pickList  value="#{propriedadeMBean.insertParametroList}" 
                         var="parametro" 
                         effect="fade"
                         itemValue="#{parametro}" 
                         itemLabel="#{parametro.descricao}  (#{parametro.nome})" 
                         showSourceControls="false" 
                         showTargetControls="false" 
                         showCheckbox="true" 
                         responsive="true"
                         showSourceFilter="true" 
                         showTargetFilter="true" 
                         filterMatchMode="contains" 
                         >
                <o:converter converterId="omnifaces.ListConverter" list="#{propriedadeMBean.fullList}" />

                <f:facet name="sourceCaption">Disponíveis</f:facet>
                <f:facet name="targetCaption">Selecionados</f:facet>

                <p:column>
                    <h:outputText value="#{parametro.nome}" />
                </p:column>

                <p:column>
                    <h:outputText value="#{parametro.descricao}" />
                </p:column>
            </p:pickList>

            <p:commandButton value="Cadastrar" actionListener="#{propriedadeMBean.processInsert()}" update="@form"/>  
            <p:commandButton value="Cancelar" actionListener="#{propriedadeMBean.changeToListState()}" update="@form"/>  
        </h:panelGrid>  

    </ui:define>  

    <!-- Bloco de Update -->
    <ui:define name="updateBlock"> 
        <f:facet name="header">  
            Edita
        </f:facet>  
        <h:panelGrid columns="2" id="panel_updateBlock" style="width: 100%" >  
            <h:outputLabel value="Nome"/>  
            <h:inputText value="#{propriedadeMBean.bean.nome}" size="30" />  

            <h:outputLabel value="Descricao"/>  
            <h:inputText value="#{propriedadeMBean.bean.descricao}" size="30" />  

            <h:outputLabel value="Propriedades"/>  

            <p:panel  header="Parâmetros" style="margin-bottom:20px">
                <h:panelGrid columns="3">

                    <p:selectOneListbox style="width: 350px;height: 400px"
                                        id="src_prop_lst" 
                                        label="Origem"
                                        value="#{propriedadeMBean.srcParametro}" 
                                        converter="omnifaces.SelectItemsConverter" 
                                        var="p" 
                                        filter="true" 
                                        filterMatchMode="contains">
                        <f:selectItems value="#{propriedadeMBean.soucreList}" 
                                       var="par" 
                                       itemLabel="#{par.nome}" 
                                       itemValue="#{par}" />
                        <p:column>
                            <h:outputText value="#{p.nome}" />
                        </p:column>

                        <p:column>
                            <h:outputText value="#{p.descricao}" />
                        </p:column>
                    </p:selectOneListbox>

                    <p:panelGrid columns="1">

                        <p:commandButton  actionListener="#{propriedadeMBean.addPropriedade()}" icon="ui-icon-arrowthick-1-e" title="Adicionar" update="@form"/>
                        <p:commandButton  actionListener="#{propriedadeMBean.removePropriedade()}" icon="ui-icon-arrowthick-1-w" title="Remover" update="@form"/>

                    </p:panelGrid>

                    <p:selectOneListbox style="width: 350px;height: 400px"
                                        id="dst_prop_lst" 
                                        label="Destino"
                                        value="#{propriedadeMBean.dstParametro}" 
                                        converter="omnifaces.SelectItemsConverter" 
                                        var="p" 
                                        filter="true" 
                                        filterMatchMode="contains">
                        <f:selectItems value="#{propriedadeMBean.destinationList}" 
                                       var="par" 
                                       itemLabel="#{par.nome}" 
                                       itemValue="#{par}" />
                        <p:column>
                            <h:outputText value="#{p.nome}" />
                        </p:column>

                        <p:column>
                            <h:outputText value="#{p.descricao}" />
                        </p:column>
                    </p:selectOneListbox>
                </h:panelGrid>
            </p:panel>

            <p:commandButton value="Salvar" actionListener="#{propriedadeMBean.processUpdate()}" update="@form"/>
            <p:commandButton value="Voltar" actionListener="#{propriedadeMBean.changeToListState()}" update="@form"/>
        </h:panelGrid>  

    </ui:define>  


    <!-- Bloco de Detalhe -->
    <ui:define name="detailBlock"> 
        <f:facet name="header">  
            Detalhe
        </f:facet>  
        <h:panelGrid columns="2" id="panel_detailBlock" style="width: 100%" >  
            <h:outputLabel value="Nome"/>  
            <h:outputText value="#{propriedadeMBean.bean.nome}" />  

            <h:outputLabel value="Descricao"/>  
            <h:outputText value="#{propriedadeMBean.bean.descricao}" />  

            <h:outputLabel value="Parametros"/>  
            <h:panelGrid columns="1" style="width: 80%" >  
                <p:dataList value="#{propriedadeMBean.parametros}" 
                            var="parametro" 
                            emptyMessage="Sem registro." >
                    <f:facet name="header">
                        Parametros
                    </f:facet>
                    #{parametro.nome} - #{parametro.descricao}
                </p:dataList>
            </h:panelGrid>

            <p:commandButton value="Voltar" actionListener="#{propriedadeMBean.changeToListState()}" update="@form"/>
        </h:panelGrid>  

    </ui:define>  

</ui:composition>
